<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TAMK Weather Station</title>

    <!-- font-awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
      rel="stylesheet"
    />
    <!-- style -->
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <nav class="navbar">
      <div class="logo">
        <h1>TAMK Weather Station</h1>
      </div>
      <ul>
        <li><a href="./index.html" class="menu" id="latest">Latest</a></li>
        <li>
          <a href="./winddirection.html" class="menu" id="wind_direction"
            >Wind Direction</a
          >
        </li>
        <li>
          <a href="./windspeed.html" class="menu" id="wind_speed">Wind Speed</a>
        </li>
        <li class="active">
          <a href="./measurements.html" class="menu" id="all-types"
            >Measurement</a
          >
        </li>
      </ul>
    </nav>

    <header>
      <button id="toggle" class="toggle">
        <i class="fas fa-bars fa-2x"></i>
      </button>
      <h1>Weather Data</h1>
    </header>

    <div class="container">
      <div class="section">
        <button id="graph" class="graph-bar">
          <i class="fas fa-chart-bar fa-2x"></i>
        </button>
      </div>
      <div class="select-item">
        <select
          name="measurementType"
          id="measurementType"
          class="select-option"
        ></select>

        <select name="" id="timeInterval" class="select-option">
          <option value="now" selected>Now</option>
          <option value="23">24 hours</option>
          <option value="47">48 hours</option>
          <option value="71">72 hours</option>
          <option value="167">1 week</option>
        </select>
      </div>

      <table id="dataTable" class="table">
        <thead>
          <tr>
            <th>Row</th>
            <th>Date</th>
            <th>Time</th>
            <th>Value</th>
          </tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
    </div>

    <!-- Modal -->
    <div class="modal-container" id="modal-container">
      <div class="modal">
        <button class="close-btn" id="close">
          <i class="fa fa-times"></i>
        </button>
        <div class="modal-header">
          <h2>Chart</h2>
        </div>

        <div class="modal-content">
          <div id="chartReport">
            <canvas id="chart"></canvas>
          </div>
        </div>
      </div>
    </div>

    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/chart.js@3.2.0/dist/chart.min.js"
    ></script>

    <script src="./js/measurement.js"></script>
  </body>
</html>
